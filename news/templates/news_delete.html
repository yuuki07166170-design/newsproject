{% extends "base.html" %}
{% block title %}News Delete{% endblock %}

{% block contents %}
<br>
<div class="container">
    <div class="row">
        <div class="col offset-3">
            <form method="POST">
                <br>
                <p>削除してもよろしいですか？</p>
                {% csrf_token %}
                <button class="btn btn-primary my-2" type="submit">削除</button> 
                <a href="{% url 'news:news_detail' object.pk %}" class="btn btn-secondary my-2">キャンセル</a>
        </div>
    </div>
</div>
{% endblock %}
