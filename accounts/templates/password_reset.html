{% extends "base.html" %}
{% block title %}Reset Password{% endblock %}
{% block contents %}
    <div class="container">
        <div class="row">
            <div class="col py-4">
                <hr>
                <h3>パスワードリセット</h3>
                <p>パスワードをリセットするには、登録したメールアドレスを入力してください。</p>
                <br>
                <form action="" method="POST">
                    {% csrf_token %}
                    {{ form }}
                    <input type="submit" value="メールを受け取る"/><br>
                </form>
                <br>
                <p><a href="{% url 'news:index' %}">News</a></p>
                <hr>
            </div>
        </div>
    </div>
{% endblock %}
