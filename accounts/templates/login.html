  <body class="text-center">
<main class="form-signin">
  {% if form.errors %}
    <p style="color: red;">ログインに失敗しました。ユーザー名とパスワードをご確認ください。</p>
  {% endif %}
  <form method="post">
    {% csrf_token %}
    <img class="mb-4"
    src="{% static 'img/bootstrap-logo.svg' %}" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

    <label for="Username" class="visually-hidden">User name</label>

    <input type="text" 
    name="username" 
    id="id_username"
    maxlength="150"
    autocapitalize="none"
    autocomplete="username"
    class="form-control"
    placeholder="ユーザー名"
    required autofocus>
    <label for="password" class="visually-hidden">Password</label>

    <input type="password" 
    name="password" 
    id="id_password"
    autocomplete="current-password"
    class="form-control"
    placeholder="パスワード"
    required autofocus>

    <input class="w-100 btn btn-lg btn-primary" type="submit" value="ログイン">
    <br><br>
    <p><a href="{% url 'password_reset' %}">パスワードを忘れましたか？</a></p>
    <input type="hidden" name="next" value="{% url 'news:index' %}">
  </form>
</main>
    </body>
